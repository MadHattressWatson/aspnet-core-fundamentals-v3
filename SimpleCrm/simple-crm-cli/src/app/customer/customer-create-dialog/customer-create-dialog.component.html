<mat-dialog-content>
<form [formGroup]="detailForm" novalidate>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" formControlName="fristName" name="firsName">
    <!-- //<mat-error>First name is required</mat-error> -->
  </mat-form-field>
  <mat-form-field>
  <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName" name="lastName">
      <!-- <mat-error>Last name is required</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Phone Number" formControlName="phoneName" name="phoneNumber">
    </mat-form-field>
    <mat-form-field>
      <mat-label>phone Number</mat-label>
      <input matInput placeholder="Email Address" formControlName="emailAddress" name="emailAddress">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button (click)="save()" color="accent">Save</button>
</mat-dialog-actions>
