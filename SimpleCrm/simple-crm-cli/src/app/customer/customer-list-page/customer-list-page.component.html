<div class="content-column">
  <mat-card>
    <mat-card-title fxLayout>
      <span>Customers</span>
      <span fxflex> </span>
      <button class="addButton" mat-mini-fab (click)="addCustomer()">
            <mat-icon aria-label="Add Customer">add</mat-icon>
      </button>
    </mat-card-title>
    <table mat-table [dataSource]="customers$">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row"> (click)="openDetail(row)">
          <div fxLayoutAlign="end">
            <button mat-icon-button color="primary">
              <mat-icon aria-label="View customer detail"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </mat-card>
</div>
